<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type = "text/css" />
        <script type = "text/javascript" src="/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=5DJjNMefgA-k-F4a22totjy5JnXjvnkV-_-jVo2dxfundn7PAF2uUnJR5XIcwWJgA27A2ckwVfEAJe4-SP96dr210e35fXRVwPMjTM7RbJDsO6STisaBPCUfvYB0DyTg" charset = "UTF-8"></script>
        <script src = "https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
        <title>Подкаст Вопросы</title>
    </head>
    <body>
        <button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">Все</button>
        <div id = "sidebar">
            <div class = "mui--text-white mui--text-display1 mui--align-vertical">Подкаст Вопросы</div>
        </div>
        <div id = "content" class = "mui-container-fluid">
            <div class = "mui-row">
                <div class = "mui-col-sm-10 mui-col-sm-offset-1">
                    <br>
                    <br>
                    <div class = "mui--text-black-54 mui--text-body2">Задай вопрос
                    </div>
                    <div class = "mui-divider"></div>
                    <br>
                    <form class = "mui-form" id= "form"> 
                        <div 
                            class = "mui-textfield mui-textfield--float-label">
                            <input 
                                type = "text" 
                                id = "question-input"
                                required
                                minlength = "10"
                                maxlength = "256">
                            <label 
                                for = "question-input">
                                Спроси что-нибудь у меня
                            </label>
                        </div> 
                        <button 
                            type = "submit" 
                            id = "submit"
                            disabled 
                            class="mui-btn mui-btn--raised mui-btn--primary"
                            >
                            Задать вопрос
                        </button>
                    </form>
                    
                    <div class = "mui--text-black-54 mui--text-body2">Ваши вопросы</div>
                    <div class = "mui-divider"></div>
                    <br>
                    <div id = "list"></div>
                    <!-- <div class="mui--text-headline">MUI Acquires New Features</div>
                     -->
                </div>
            </div>
        </div>
    </body>
</html>
